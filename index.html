<!DOCTYPE html>
<html>
  <head>
    <title>Flash Bitácora</title>
    <meta charset="utf-8">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum=1.0"/>
    <link rel="stylesheet" href="css/materialize.min.css">
  </head>

  <body>
    <header class="container center responsive">
              <h1 class="purple-text text-darken-3 responsive">Flash Bitácora</h1>
        <p class="flow-text purple-text text-darken-1 responsive">"Publish anything", just in you browser.</p>
    </header>
    <section>
      <div class="fixed-action-btn horizontal click-to-toggle">
          <a class="btn-floating btn-large pink z-depth-5">
              <i class="large material-icons">mode_edit</i>
          </a>
          <ul>
            <li>
              <li><a class="btn cyan accent-3 btn-floating z-depth-5" href="#modalChat"><i class="material-icons">chat</i></a></li>
              <li><a class="btn blue accent-2 btn-floating z-depth-5" href="#modalImages"><i class="material-icons">perm_media</i></a></li>
              <li><a class="btn green accent-2 btn-floating z-depth-5" href="#modalEvent"><i class="material-icons">today</i></a></li>
              <li><a class="btn amber accent-2 btn-floating z-depth-5" href="#modalVideo"><i class="material-icons">video_library</i></a></li>
          </ul>
      </div>
    </section>




    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
